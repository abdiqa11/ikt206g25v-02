name: Build and Test .NET Project

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Install dependencies
        run: dotnet restore ClassLibraryProjects.sln  # Specify the solution file

      - name: Build project
        run: dotnet build ClassLibraryProjects.sln --configuration Release --no-restore

      - name: Run tests
        run: dotnet test ClassLibraryProjects.sln --logger "trx;LogFileName=test-results.trx" --results-directory "TestResults"

      - name: List TestResults Directory (Debugging)
        run: ls -la TestResults

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: TestResults
          path: TestResults/test-results.trx
        if: ${{ always() }}
